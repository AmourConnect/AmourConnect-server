name: Node and C# Audit

on: [push, pull_request]

jobs:
  node-audit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies and run audit in Api server folder
      run: |
        cd api_server
        npm install
        npm audit

    - name: Install dependencies and run audit in Web site folder
      run: |
        cd web_site
        npm install
        npm audit

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies and run audit in Api server 2 folder
      run: |
        cd api_server_2
        dotnet restore
        dotnet list package --vulnerable